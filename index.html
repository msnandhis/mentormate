<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentorMate - AI-Powered Daily Accountability</title>
    <meta name="description" content="Transform your habits with personalized AI mentors. Daily video check-ins, real-time conversations, and intelligent insights to keep you accountable." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
      .bolt-badge {
        opacity: 0; /* Completely hide initially */
        visibility: hidden; /* Ensure it's not interactive or visible */
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      
      .bolt-badge.animated {
        opacity: 1;
        visibility: visible;
      }
      
      @keyframes badgeHover {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.1) rotate(22deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      
      .bolt-badge:hover {
        animation: badgeHover 0.6s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Bolt.new badge -->
    <div class="fixed bottom-4 right-4 z-50">
      <a href="https://bolt.new" target="_blank" rel="noopener noreferrer" 
         class="block transition-all duration-300 hover:shadow-2xl">
        <img src="https://storage.bolt.army/black_circle_360x360.png" 
             alt="Built with Bolt.new badge" 
             class="w-20 h-20 md:w-28 md:h-28 rounded-full shadow-lg bolt-badge"
             onload="setTimeout(function() { this.classList.add('animated') }.bind(this), 2000)" />
      </a>
    </div>
  </body>
</html>
